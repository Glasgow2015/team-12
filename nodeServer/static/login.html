<!DOCTYPE html>
<html>

<head lang="en">

  <link rel="stylesheet" href="css/bootstrap.min.css">

  <script type="text/javascript" src="js/bootstrap.min.js"></script>

<body>

  </div>

  <script src="js/index.js" type="text/javascript"></script>

</html>
