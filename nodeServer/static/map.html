    <body class="homepage">

        <div id="wrapper">
    <div class="container">
        <div id="main">
        <div id="header">
          <nav class="navbar navbar-inverse">
            <div class="container-fluid">
              <div class="navbar-header">
                  <a class="navbar-brand" href="../">Force Bee w/ U</a>
                  <div style="float: right; position: absolute;   right: 0;   padding: 15px;   font-size: 15px;"><a href="../map.html">Map</a></div>
              </div>
            </div>

        </div>

        <div id="map"></div>
    <script type="text/javascript">

      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: -6.10, lng: 35.10},
          zoom: 6
        });

        var markers = [];

        $.get("http://fbwu.rob4001.co.uk/api/map",
                function(data) {
                    data.forEach(function(element) {
                      var myLatLng = new google.maps.LatLng(element.LAT, element.LNG);
                      if (element.OBJTYPE == "HiveView") {
                        var colour = "blue";
                        var href = "http://www.fbwu.rob4001.co.uk/hive.html?id=" + element.ID;
                      } else {
                        var colour = "red";
                        var href = "http://www.fbwu.rob4001.co.uk/apiary.html?id=" + element.ID;
                      }
                      var marker = new google.maps.Marker({
                        map: map,
                        position: myLatLng,
                        title: element.OBJTYPE + " " + element.ID,
                        colour: colour,
                        url: "google.co.uk"
                      });
                      markers.push(marker);
                        google.maps.event.addListener(marker, 'click', loadURL(marker));
                    });
                }

        );

      }



    </script></div></div>
</div>
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD36tJba4NynYlOONKEH9oQdG-ociRRgWQ&callback=initMap">
    </script>
    </body>
